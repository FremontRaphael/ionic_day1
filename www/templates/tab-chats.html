<ion-view view-title="Courses">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="course in Courses" type="item-text-wrap" href="#/tab/chats/{{course.id}}">
        <img ng-src="/img/courseIcon.png">
        <h2>{{course.title}}</h2>
        <p>{{course.details}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
